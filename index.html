<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-lm.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/mobile.css" media="screen and (max-width: 1024px)" />
  <link rel="stylesheet" href="./css/desk.css" media="screen and (min-width: 1025px)" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <title>Stats Preview Cards</title>
</head>
<body>
  <main>
    <section class="container-card">
      <figure class="container-card__cover">
        <div></div>
      </figure>
      <div class="container-card__text">
        <h1>
          Get <span>insights</span> that help your business grow.</h2>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
      </div>
      <div class="container-card__data">
          <div>
              <h2>10k+</h2>
              <p>COMPANIES</p>
          </div>
          <div>
              <h2>314</h2>
              <p>TEMPLATES</p>
          </div>
          <div>
              <h2>12m+</h2>
              <p>QUERIES</p>
          </div>
      </div>
    </section>
  </main>
  <footer>
    <section class="attribution">
      <h2>
        Challenge by
      <a href="https://www.frontendmentor.io/profile/PerezLuisMariano" target="_blank">Frontend Mentor</a> 
      <br>
      Coded by 
      <a href="https://github.com/PerezLuisMariano" target="_blank">Luis Mariano</a>
      </h2>   
      </section>
  </footer>
</body>
</html>
