<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-lm.png" type="image/x-icon">
  <title>Stats Preview Cards</title>
</head>
<body>
  <main>
    <section class="container-card">
      <figure class="container-card__cover">
        <img src="./images/image-header-mobile.jpg" alt="cover">
      </figure>
      <div class="container-card__text">
        <h2>
          Get <span>insights</span> that help your business grow.</h2>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
      </div>
      <div class="container-card__data">
          <h3>10k+</h3>
          <p>COMPANIES</p>
          <h3>314</h3>
          <p>TEMPLATES</p>
          <h3>12m+</h3>
          <p>QUERIES</p>
      </div>
    </section>
  </main>
  <footer>
    <section class="attribution">
      <p>
        Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      <br>
      Coded by 
      <a href="#">Luis Mariano</a>.
      </p>   
      </section>
  </footer>
</body>
</html>
